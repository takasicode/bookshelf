<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <header>
      <nav class="nav">
        <a href="index.html" class="logo">Bookshelf</a>
        <i class="uil uil-search searchIcon" id="searchIcon"></i>
        <div class="searchBox" id="searchBook">
          <i class="uil uil-search searchIcon" id="searchIcon"></i>
          <input
            type="text"
            id="searchBookTitle"
            placeholder="Cari buku disini..."
          />
        </div>
      </nav>
    </header>

    <main>
      <div class="layoutLeft">
        <section class="input_section">
          <h2>Masukkan Buku Baru</h2>
          <hr />
          <form id="inputBook">
            <div class="input">
              <label for="inputBookTitle">Judul Buku</label>
              <input
                id="inputBookTitle"
                type="text"
                placeholder="Masukkan judul buku"
                required
              />
            </div>
            <div class="input">
              <label for="inputBookAuthor">Penulis Buku</label>
              <input
                id="inputBookAuthor"
                type="text"
                placeholder="Masukkan nama penulis buku"
                required
              />
            </div>
            <div class="input">
              <label for="inputBookYear">Tahun Terbit</label>
              <input
                id="inputBookYear"
                type="number"
                placeholder="Masukkan tahun terbit buku"
                required
              />
            </div>
            <div class="input_inline">
              <label for="inputBookIsComplete">Selesai dibaca</label>
              <input
                id="inputBookIsComplete"
                type="checkbox"
                onclick="changeText()"
              />
            </div>
            <button id="bookSubmit" type="submit">
              Masukkan Buku ke rak
              <span id="textSubmit">Belum selesai dibaca</span>
            </button>
          </form>
        </section>
      </div>

      <div class="layoutRight">
        <section class="book_shelf">
          <h2>Belum selesai dibaca</h2>
          <hr />
          <div id="uncompleteBook" class="book_list"></div>
        </section>
      </div>
      <div class="layoutRight">
        <section class="book_shelf">
          <h2>Selesai dibaca</h2>
          <hr />
          <div id="completeBook" class="book_list"></div>
        </section>
      </div>
    </main>

    <script src="assets/js/script.js"></script>
  </body>
</html>
